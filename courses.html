	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
	<header class="courses-header">
		<div class="container">
			<nav class="navbar navbar-expand-sm">
				<button class="navbar-toggler mt-3" type="button" data-toggle="collapse" data-target="#navbar-menu"
					aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
					<span class="holberton-icon text-white"></span>
				</button>
				<a href="#" class="navbar-brand text-center d-sm-none mx-auto">
					<img src="images/smile_off.png" alt="Logo-smile" class="logo-smile ml-n5 my-3" width="30px"
						height="23px">
					<img src="images/logo.png" alt="Logo" class="logo" width="115" height="30">
				</a>
				<a href="#" class="navbar-brand d-none d-sm-block">
					<img src="images/smile_off.png" alt="Logo-smile" class="m-3" width="37px" height="30px">
					<img src="images/logo.png" alt="Logo" width="115px" height="30px">
				</a>
				<div class="collapse navbar-collapse" id="navbar-menu">
					<div class="navbar-nav d-sm-none">
						<div class="d-sm-none mx-auto mt-3">
							<a href="courses.html" class="nav-link text-white text-center">COURSES</a>
							<a href="pricing.html" class="nav-link text-white text-center">PRICING</a>
							<a href="#login" class="nav-link text-white text-center">LOGIN</a>
						</div>
					</div>
				</div>
				<div class="d-none d-sm-block ml-auto">

						<a href="pricing.html" class="nav-link text-white mr-3">PRICING</a>
						<a href="#login" class="nav-link text-white ">LOGIN</a>
					</div>
				</div>
			</nav>
		</div>
		<section>
			<div class="container text-center my-5 py-5">
				<h1 class="pricing-page-title text-center py-5 mx-auto d-none d-sm-block text-white">
					« Don’t cry because it’s over.<br><span class="purple">Smile</span> because it happened. »
				</h1>
			</div>
		</section>
		<div class="search-filters pt-0 pb-4">
			<div class="container-md row mx-auto">
				<div class="col-12 col-md-4 mt-3">
					<label for="user_search" class="mb-2">KEYWORDS</label>
					<input type="text" class="form-control mx-auto border-0 rounded-0 search-element" id="user_search"
						placeholder="Search by keywords" aria-label="user_search" aria-describedby="basic-addon1">
					<i class="holberton_school-icon-search_2 input-icon"></i>
				</div>
				<div class="col-12 col-sm-6 col-md-4 mt-3">
					<label class="mb-2">TOPIC</label>
					<div id="topic-menu-container" class="dropdown">
					</div>
				</div>
				<div class="col-12 col-sm-6 col-md-4 mt-3">
					<label class="mb-2">SORT BY</label>
					<div id="sort-menu-container" class="dropdown">
					</div>
				</div>
			</div>
		</div>

		<div class="container-md">
			<div id="numberofvideos" class="mb-5 text-secondary ml-3"></div>
			<div id="coursesvideos" class="d-flex flex-wrap">

			</div>
			<div class="social-media-icons col-12 col-sm-6 mt-5 mt-sm-0">
				<div class="text-center d-flex mx-auto ml-sm-auto mr-sm-0">
					<i class="holberton_school-icon-ic_facebook"></i>
					<i class="holberton_school-icon-ic_twitter"></i>
					<i class="holberton_school-icon-ic_instagram"></i>
				</div>
			</div>
		</div>
		<div class="row justify-content-center text-white">
			©smileschool 2020
